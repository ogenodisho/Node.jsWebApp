<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lobster">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <h1>Ogen's Login Form</h1>
        <div class="login-form-container">
            <form action="/login" method="post">
                <label for="username-text-field">Username:</label>
                <input type="text" name="username" id="username-text-field" [[? model.username ]]value=[[=model.username]][[?]] required></input>
                </br>
                <label for="password-text-field">Password:</label>
                <input type="password" name="password" id="password-text-field" required></input>
                </br>
                <input type="submit" value="Log in!" />
            </form>
        </div>

        [[? model.error ]]
        <div class="alert alert-danger">
            [[=model.error]]
        </div>
        [[?]]
    </div>
</body>
